plugins {
    id 'java'
    id 'application'
	id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'cube'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = "cube.Duke"
}

run {
    standardInput = System.in
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0';
}

checkstyle {
    toolVersion = '8.23'
    ignoreFailures = true
}

shadowJar {
    archiveBaseName = "cube"
    archiveVersion = "0.1.1"
    archiveClassifier = null
    archiveAppendix = null
}